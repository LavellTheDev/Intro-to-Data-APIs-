<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Train: Data/APIs 1</title>
  </head>
  <body>
    <h1>Catching those Bows</h1>
    <img src="" id="rainbow" width="480" alt="">
    <script>
      console.log("About to catch dem bows");
      fetch('rainbow.jpg').then(response => {
        console.log(response);
        return response.blob();
      }).then(blob => {
        console.log(blob);
        document.getElementById('rainbow').src = URL.createObjectURL(blob);
      }).catch(error =>{
        console.log('error!')
        console.error(error);
      })
    </script>
  </body>
</html>
